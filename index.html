window.settings = {
  translateX: '256',
  translateY: '-50',
  scale: '0.5',
  sample_rate: 8
}
window.AudioContext = window.AudioContext || window.webkitAudioContext;
var audioInput = null;
var inputPoint = null;
var audioContext = new AudioContext();
var svg
var svgWidth, svgHeight;
var analyserContext = null;
var rafID = null;
var area
var curve
var ghosts = []
var ghostCountdown = 0
function updateAnalysers(time) {
    if (!svg) {
        svg = d3.select('#analyser');
        svg.style('background-color', 'black')
        svgWidth = 1024;
        svgHeight = 300;
        var defs = svg.append('defs')
        var gradient = defs.append('linearGradient')
            .attr('id', 'gradient') 
            .attr('x1', '0%') 
            .attr('x2', '100%') 
            .attr('y1', '0%') 
            .attr('y2', '0%') 
        gradient.append('stop')
            .attr('offset', '0%')
            .attr('stop-color', 'red')
        gradient.append('stop')
            .attr('offset', '25%')
            .attr('stop-color', 'yellow')
        gradient.append('stop')
            .attr('offset', '50%')
            .attr('stop-color', 'green')
        gradient.append('stop')
            .attr('offset', '75%')
            .attr('stop-color', 'blue')
        gradient.append('stop')
            .attr('offset', '100%')
            .attr('stop-color', 'violet')
        curve = svg.append('path')
            .attr('fill', 'url(#gradient)')
            .attr('stroke', 'white')
            .attr('stroke-width', 0.5);
        line = d3.line()
            .x(function (d, i) { return i * SPACING; })
            .y(function (d, i) { return svgHeight - d; })
            .curve(d3.curveStepAfter);
        area = d3.area()
            .x(function (d, i) { return i * SPACING; })
            .y0(function (d, i) { return svgHeight - d; })
            .y1(function (d, i) { return svgHeight; })
            .curve(d3.curveStepAfter);
        console.log('initializing stuff.')
    }
    // analyzer draw code here
    {
        var SPACING = 3;
        var BAR_WIDTH = 2;
        var numBars = Math.round(svgWidth / SPACING);
        var totalCount = analyserNode.frequencyBinCount
        var freqByteData = new Uint8Array(totalCount);
        analyserNode.getByteFrequencyData(freqByteData); 
        var multiplier = Math.floor(totalCount / numBars);
        // Draw rectangle for each frequency bin.
        var data = []
        var magnitude = 0;
        var j = 0
        for (var i = 0; i < totalCount; ++i) {
            j++
            magnitude += freqByteData[i]/ 3;
//            if ((i < 50) || (i < 200 && j === 2) || (i < 400 && j === 3) || j === 4) {
              if (j > 2) {
                data.push(magnitude)
                magnitude = 0
                j = 0
            }
        }
        curve
            .datum(data)
            .attr('d', area)
        if (ghostCountdown === 0) {
console.log(window.settings)
            ghostCountdown = window.settings.sample_rate
            var ghost = svg.append('path')
                .attr('fill', 'black')
                .attr('stroke', 'url(#gradient)')
                .attr('stroke-width', 2)
            ghost
                .datum(data)
                .attr('d', line)
                .attr('opacity', 1)
            ghost
                .transition()
                .duration(2000)
                .ease(d3.easeCubicOut)
                .attr('transform', 'translate(' + window.settings.translateX + ',' + window.settings.translateY + ')scale(' + window.settings.scale + ')')
                .attr('opacity', 0.5)
                .on('end', function (a, b) { 
                    d3.select(this).remove()
                })
            curve.moveToFront()
        } else {
            ghostCountdown--
        }

/*
        var rects = svg.selectAll('rect')
          .data(data)
        rects
          .enter()
          .append('rect')
          .attr('x', function (a, i) { return i * SPACING })
          .attr('width', BAR_WIDTH + 'px')
          .attr('fill', function (a, i) { return "hsl( " + Math.round((i*360)/numBars) + ", 100%, 50%)";
        rects
          .attr('height', function (a, i) { return a + 'px' })
          .attr('y', function (a, i) { return (svgHeight -10 - a) + 'px' })
*/
    }
    rafID = window.requestAnimationFrame( updateAnalysers );
}
function gotStream(stream) {
    inputPoint = audioContext.createGain();
    // Create an AudioNode from the stream.
    audioInput = audioContext.createMediaStreamSource(stream);
    audioInput.connect(inputPoint);
    analyserNode = audioContext.createAnalyser();
    analyserNode.fftSize = 2048;
    inputPoint.connect( analyserNode );
    zeroGain = audioContext.createGain();
    zeroGain.gain.value = 0.0;
    inputPoint.connect( zeroGain );
    zeroGain.connect( audioContext.destination );
    updateAnalysers();
}
function initAudio() {
        if (!navigator.getUserMedia)
            navigator.getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
        if (!navigator.cancelAnimationFrame)
            navigator.cancelAnimationFrame = navigator.webkitCancelAnimationFrame || navigator.mozCancelAnimationFrame;
        if (!navigator.requestAnimationFrame)
            navigator.requestAnimationFrame = navigator.webkitRequestAnimationFrame || navigator.mozRequestAnimationFrame;
    navigator.getUserMedia(
        {
            "audio": {
                "mandatory": {
                    "googEchoCancellation": "false",
                    "googAutoGainControl": "false",
                    "googNoiseSuppression": "false",
                    "googHighpassFilter": "false"
                },
                "optional": []
            },
        }, gotStream, function(e) {
            alert('Error getting audio');
            console.log(e);
        });
}
window.addEventListener('load', initAudio );
// https://github.com/wbkd/d3-extended
d3.selection.prototype.moveToFront = function() {  
    return this.each(function(){
        this.parentNode.appendChild(this);
    });
};
d3.selection.prototype.moveToBack = function() {  
    return this.each(function() { 
        var firstChild = this.parentNode.firstChild; 
        if (firstChild) { 
            this.parentNode.insertBefore(this, firstChild); 
        } 
    });
};
